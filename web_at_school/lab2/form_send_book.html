<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="create_book.php" method="post" enctype="multipart/form-data">
    <!-- action="create_book.php": dữ liệu sẽ được gửi đến tập tin create_book.php để xử lý. -->
    <!-- method="post": Dữ liệu sẽ được gửi bằng phương thức POST, tức là dữ liệu không hiển thị trên URL, phù hợp với các biểu mẫu chứa thông tin nhạy cảm hoặc tập tin tải lên. -->
    <!-- enctype="multipart/form-data": Cho phép biểu mẫu gửi tệp tin. Nếu không có thuộc tính này, việc tải lên tệp sẽ không hoạt động. -->
  <fieldset>
    <label for="title">Tiêu đề:</label><br />
    <!-- label for="title": nhãng của tiêu đề -->
    <input type="text" name="title" size="20" /><br />
     <!-- name="title":Khi gửi biểu mẫu, dữ liệu nhập vào trường này sẽ được gửi với khóa title. -->
      <!-- size="20": Độ rộng. -->
    <label for="introduction">Giới thiệu:</label><br />
    <textarea name="introduction" cols="40" rows="10"></textarea><br />
    <!-- textarea: cho phép nhập nhiều dòng văn bản. -->
     <!-- name="introduction": "khóa" khi gửi văn bảnbản -->
    <input type="hidden" name="MAX_FILE_SIZE" value="2000000" />
    <!-- Trường ẩn này thông báo rằng tệp tin tải lên không được vượt quá 2MB. -->
    <label for="image_file">Ảnh bìa sách:</label>
    <!-- label: NhãngNhãng -->
    <input type="file" name="image_file" />
    <!-- type="file": cho phép người dùng nhập file từ máy tính. -->
    <!-- name="image_file": "khóa" khi gửi tệp. -->
  </fieldset>
  <br />
  <fieldset>
 <!-- fieldset: là một khối, nhóm trường nhập liệu trong khối này -->

    <input type="submit" value="Thêm vào Kho sách" />
    <!-- input type="submit" value="Thêm vào Kho sách": Khi nhấn, toàn bộ dữ liệu trong biểu mẫu sẽ được gửi đến create_book.php để xử lý. -->
    <input type="reset" value="Hủy" />
     <!-- trở về trạng thái ban đầuđầu -->
  </fieldset>
</form>
</body>
</html>
